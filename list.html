<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ドイツ語 接頭辞動詞データベース</title>
  <style>
    body {
      font-family: 'Hiragino Sans', 'Meiryo', 'Yu Gothic', sans-serif;
      background: #fff;
      color: #000;
      padding: 20px;
      line-height: 1.5;
      max-width: 1100px;
      margin: 0 auto;
    }

    h1 {
      color: #004d40;
      font-size: 1.8em;
      border-bottom: 2px solid #00796b;
      padding-bottom: 4px;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
    }
    @media (max-width: 700px) {
      .grid { grid-template-columns: 1fr; }
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px 25px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
      line-height: 1.4;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h2 {
      font-size: 2.2em;
      font-weight: 500;
      border-bottom: 1px solid #000;
      display: inline-block;
      padding-bottom: 3px;
      margin: 0;
    }
    .etymology {
      font-size: 1.1em;
      color: #007bff;
      font-style: italic;
      margin-top: 5px;
    }

    .meaning-jp {
      font-size: 1.3em;
      font-weight: bold;
      margin-top: 15px;
    }
    .meaning-en {
      font-style: italic;
      font-size: 1em;
      color: #444;
      margin-bottom: 20px;
    }

    .detail-item {
      display: flex;
      margin-bottom: 5px;
    }
    .detail-label {
      width: 80px;
      color: #0277bd;
      font-weight: normal;
      margin-right: 10px;
    }
    .detail-value {
      flex-grow: 1;
    }
    .german-term {
      font-family: 'Consolas', 'Courier New', monospace;
      font-style: italic;
    }

    .example-section {
      margin-top: 20px;
    }
    .example-box {
      display: flex;
      margin-bottom: 15px;
      align-items: flex-start;
    }
    .vertical-line {
      border-left: 1px solid #000;
      height: auto;
      margin-right: 10px;
      min-height: 2.5em;
    }
    .example-content {
      flex-grow: 1;
    }
    .german-sentence {
      margin: 0;
    }
    .japanese-translation {
      font-size: 0.9em;
      color: #333;
      margin: 0;
      line-height: 1.2;
    }

    .noun-form {
      margin-top: 15px;
      display: flex;
      align-items: center;
    }
    .abc-icon {
      font-size: 1.3em;
      color: #007bff;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <h1 id="title">接頭辞・基幹別一覧</h1>
  <div id="verbs" class="grid"><p>読み込み中...</p></div>

  <script src="script.js"></script>
</body>
</html>
